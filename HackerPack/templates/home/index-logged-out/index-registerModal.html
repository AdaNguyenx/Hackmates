{% load static from staticfiles %}
{% load account %}
{% load socialaccount %}
{% load bootstrap %}

<div class="box">
    <div class="content registerBox">
        <div class="social">
        <p class = "text-center" data-toggle="collapse" data-target="#signupform" style = "cursor: pointer; cursor: hand;"> Sign Up with Email </p>
        <div class = "collapse signupform" id = "signupform">
            <form class="signup" id="signup_form" method="post"
                  action="{% url 'account_signup' %}">
                {% csrf_token %}
                <p>
                    <input class="form-control" id="id_first_name" maxlength="50" name="first_name"
                           placeholder="First Name" type="text" required/>
                </p>
                <p>
                    <input class="form-control" id="id_last_name" maxlength="50" name="last_name" type="text"
                    placeholder="Last Name" type="text" required/>
                </p>
                <p>
                    <input class="form-control" id="id_age" name="age" type="number"
                    placeholder="Age" required/>
                </p>

                <p>
                    <input class="form-control" autofocus="autofocus" id="id_username" name="username"
                           placeholder="Username" type="text" required/>
                </p>
                <p>
                    <input class="form-control" id="id_email" name="email" placeholder="Email"
                           type="email" required/>
                </p>
                <p>
                    <input class="form-control" id="id_password1" name="password1" placeholder="Password"
                           type="password"/>
                </p>
                <p>
                    <input class="form-control" id="id_password2" name="password2" placeholder="Password (again)"
                           type="password"/>
                    <input id="id_confirmation_key" maxlength="40" name="confirmation_key"
                           type="hidden"/>
                </p>

                <button type="submit" class = "btn btn-primary">Sign Up</button>
            </form>
        </div>
        </div>

    </div>
</div>
