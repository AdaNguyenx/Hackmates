{% load static from staticfiles %}
{% load account %}
{% load socialaccount %}
{% load bootstrap %}

<div class="box">
     <div class="content">
        <div class="social">
            <a href="{% provider_login_url "facebook" method="oauth2" %}" class = "btn btn-primary btn-lg button-facebook" id = "facebook">
                Sign Up with Facebook</a>
            <span href="#" class="glyphicon glyphicon-question-sign tooltip-test" data-toggle="tooltip"
               data-placement="right" title="Connect with more friends with Facebook"></span>
        </div>
        <div class="division">
            <div class="line l"></div>
              <span>or</span>
            <div class="line r"></div>
        </div>
        <div class="error"></div>
        <div class="form loginBox">
            <form action="{% url "account_login" %}" method="post">
                {% csrf_token %}

                <fieldset class="form-group">
                <input type="text" class="form-control" placeholder="Username" name="login">
                </fieldset>

                <fieldset class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password">
                </fieldset>

                <div class="checkbox">
                    <label>
                      <input id="id_remember_menu" name="remember" type="checkbox"> Remember Me
                    </label>
                </div>

                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}

                <button class = "btn btn-primary" type="submit" value="Send"> Login </button>
                <a href="javascript: showForgotForm();">Forgot your password?</a>

            </form>
        </div>
     </div>
</div>
