{% load bootstrap %}

{# Modal to create a team#}
<div class="modal fade createATeam">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"> Create a team </h4>
            </div>
            <div class="modal-body">
                <form action="{% url 'src:index' %}" method="post"
                      id="team_form">
                    {% csrf_token %}
                    <div class="errorteamform" style="color:red;"></div>
                    {{ team_form|bootstrap }}
                    <input type="hidden" name="teamform" value="teamform">
                    <div class="form-group">
                        <button type="submit"
                                class="btn btn-primary big-register">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Modal to inform that creating a team was successful -->
<div class="modal fade createATeamSuccess">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"> Create a team </h4>
            </div>
            <div class="modal-body center-block">
                Successfully created a new team!
            </div>
        </div>
    </div>
</div>
