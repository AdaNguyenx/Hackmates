<!-- Modal to send message to team -->
<div class="modal fade" id="sendTeamMessageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel"> Successfully sent message! </h4>
            </div>
            <div class="modal-body">
                We have sent a message to everyone on the team <b><span class="thisIsTeam"></span></b>. Check your email
                and start connecting!
            </div>

        </div>
    </div>
</div>
